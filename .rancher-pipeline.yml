stages:
- name: Build maven
  when:
    branch: master
    event: push
  steps:
  - runScriptConfig:
      image: java:8
      shellScript: ./mvnw clean install
- name: Build & Publish Dockerfile
  when:
    branch: master
    event: push
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: spring-boot-demo:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: nexus3.memnon.se:8443
- name: Deploy yaml
  when:
    branch: master
    event: push
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
    env:
      NAMESPACE: st
branch:
  include:
  - master
