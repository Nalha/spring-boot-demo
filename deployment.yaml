kind: Service
apiVersion: v1
metadata:
  name: spring-boot-demo-service
spec:
  selector:
    app: spring-boot-demo
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-spring-boot-demo
  labels:
    app: spring-boot-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-demo
  template:
    metadata:
      labels:
        app: spring-boot-demo
    spec:
      imagePullSecrets:
        - name: pipeline-docker-registry
      containers:
        - name: maven
          image: spring-boot-starter-parent:${CICD_EXECUTION_SEQUENCE}
          ports:
            - containerPort: 8080